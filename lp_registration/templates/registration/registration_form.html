{% extends "base.html" %}

{% block content %}
<div class="container registration">
    <div class="row">
        <div class="col-md-6">
            <form role="form" action="" method="post" class="form-horizontal">
                {% csrf_token %}

                <fieldset>
                    <legend>Reģistrēties</legend>
                    {% for f in form %}
                            {% if f.is_hidden %}
                                {{f}}
                            {% else %}
                                <div class="form-group">
                                    {{f.errors}}

                                    <label for="{{f.id_for_label}}">{{f.label}}</label>
                                        {{f}}

                                </div>
                            {% endif %}
                    
                        {% endfor %}
                        <br/><br/>
                        <button type="submit" class="btn btn-default">Reģistrēties</button>
                    </fieldset>
            </form>
        </div>
        <div class="col-md-6">
            <form role="form" action="{% url "login" %}" method="post" class="form-horizontal">
                {% csrf_token %}

                <fieldset>
                    <legend>Pieslēgties</legend>
                    {% for f in login_form %}
                        <div class="form-group">
                            {{f.errors}}
                                    <label for="{{f.id_for_label}}">{{f.label}}</label>
                                        {{f}}
                        </div>
                    
                        {% endfor %}
                        <br/><br/>
                        <button type="submit" class="btn btn-default">Pieslēgties</button>
                    </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}
