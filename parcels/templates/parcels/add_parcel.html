{% extends "base.html" %}

{% block content %}
<div class="container">
    <form class="form-inline" role="form" action="" method="post">
        {% csrf_token %}
        {{formset.management_form}}
        {% for form in formset %}
            {% for f in form %}
                {{f.errors}}
                <div class="form-group">
                    <label class="sr-only" for="{{f.id_for_label}}">{{f.label}}</label>
                    {{f}}
                </div>            
                {% endfor %}
                <br/>
        {% endfor %}

            <br/><br/>
                <button type="submit" class="btn btn-default">Pievienot</button>
    </form>
</div>

{% endblock %}
